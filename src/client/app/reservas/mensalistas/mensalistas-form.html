<form class="form-horizontal" name="turmaForm" ng-submit="vm.salvarnovoMensalista(); " novalidate>
	<div class="modal-body">
		<div class="card-body">
			<div class="row">
				<div class="form-group">
					<label for="inputNome" class="col-sm-2 control-label">Quadra</label>
					<div class="col-sm-9">
						<div class="fg-line">
							<select id="inputQuadra" chosen="{width: '100%'}" required disable-search="true" data-placeholder-text-single="'Selecione uma quadra...'" name="quadra" ng-model="vm.novoMensalista.quadra" ng-options="quadra.nome for quadra in vm.quadras">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputDescricao" class="col-sm-2 control-label">Responsável</label>
					<div class="col-sm-8">
						<div class="fg-line">
							<select id="inputParticipantes" chosen="{width: '100%'}" name="resp" no-results-text="'Nenhum contato cadastrado.'" required data-placeholder-text-single="'Selecione o responsável...'" ng-model="vm.novoMensalista.responsavel" ng-options="contato.nome for contato in vm.contatos">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="col-md-2">
						<button type="button" 
						    class="btn btn-link btn-novo-contato"
						    ng-click="vm.showNovoContatoModal();">
						    <i class="zmdi zmdi-account-add zmdi-hc-lg"></i>
						</button>
					</div>
				</div>
				<div class="form-group col-md-5">
					<label for="inputDataInicio" class=" col-md-offset-2 col-md-2 control-label">Data</label>
					<div class="col-md-offset-1 col-md-7">
						<div class="fg-line">
							<input id="inputDataInicio" disable-valid-styling="true" name="dataFim" type="text" required class="form-control" ng-model="vm.novoMensalista.data" bs-datepicker />
						</div>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputHoraInicio" class="col-md-4 control-label">Horário</label>
					<div class="col-md-8">
						<div class="fg-line">
							<input id="inputHoraInicio" disable-valid-styling="true" name="horaInicionicio" type="text" required size="8" ng-model="vm.novoMensalista.hora" bs-timepicker data-time-format="HH:mm" data-length="1" data-minute-step="30" data-arrow-behavior="picker" class="form-control" />
						</div>
					</div>
				</div>
				<div class="form-group col-md-4">
					<label for="inputDuracao" class="col-md-4 control-label">Duração</label>
					<div class="col-md-8">
						<div class="fg-line">
							<select id="inputDuracao" chosen="{width: '100%'}" disable-search="true" name="validade" required data-placeholder-text-single="'Selecione a duração...'" ng-model="vm.novoMensalista.duracao" ng-options="duracao.desc for duracao in vm.duracao">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label for="inputValidade" class="col-md-4 control-label">Estender por</label>
					<div class="col-md-8">
						<div class="fg-line">
							<select id="inputValidade" chosen="{width: '100%'}" disable-search="true" name="validade" required data-placeholder-text-single="'Selecione a validade...'" ng-model="vm.novoMensalista.validade" ng-options="validade.desc for validade in vm.estenderPor">
								<option value=""></option>
							</select>
						</div>
					</div>
				</div>
			</div>  
		</div>  
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary btn-sm m-t-10">Salvar</button>
		<button  type="button" ng-click='vm.hideModalForm();' class="btn btn-default btn-sm m-t-10">Cancelar</button>
	</div>
</form>
