
<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-assignment-o m-r-5"></i> Informações Básicas</h2>
    </div>
    <div class="pmbb-body p-l-30">


        <form  class="pmbb-edit" >
            <dl class="dl-horizontal">
                <dt class="p-t-10">Nome</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.nome" type="text" class="form-control" placeholder="ex: Arena Fantastica">
                    </div>

                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Telefone</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.telefone" ng-minlength="10" type="text" ui-br-phone-number  class="form-control" placeholder="ex: (031) 1111-1111">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Endereço</dt>
                <dd>
                    <div class="fg-line">
                        <div map-lazy-load="http://maps.googleapis.com/maps/api/js?key=AIzaSyCMgDkKuk3uMRhfIhcWTCgaCmOAqhDOoIY&libraries=places">
                        <input class="form-control" on-place-changed="vm.placeChanged();" places-auto-complete size=80 ng-model="arena.endereco" component-restrictions="{country:'br'}" types="address" placeholder="Digite o endereço e selecione o registro correspondente"/> 
                    </div>
                </dd>
            </dl>
        </form>
    </div>
</div>

<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-assignment-o m-r-5"></i> Estrutura</h2>
        <span style="margin-left:25px;">Indique os itens presentes em sua arena. Ordene-os para que os mais importantes sejam exibidos primeiro.</span>
    </div>
    <hr/>
    <ul style="list-style-type: none;" sv-on-sort="vm.mudaOrdemEstruturas($partTo)" sv-root sv-part=" vm.estruturaArena">
        <li ng-repeat="item in vm.estruturaArena | orderBy: 'ordem'" sv-element>
           
            <div class="form-inline">
                <a href="" style="color: #ccc; padding-top: 5px">
                    <i class="zmdi zmdi-unfold-more zmdi-hc-2x m-r-15"></i>
                </a>
                <div class="form-group">
                    <label class="checkbox checkbox-inline" style="font-size:larger">
                        <input type="checkbox" ng-change="vm.estruturaArena.$save(item);" disable-valid-styling="true" ng-model='item.ativo'> 
                        <i class="input-helper"></i>
                        {{item.desc}}
                    </label>
                </div>
            </div>
            <br/>
        </li>
    </ul>
</div>
