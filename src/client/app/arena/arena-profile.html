
<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-assignment-o m-r-5"></i> Informações Básicas</h2>
    </div>
    <div class="pmbb-body p-l-30">


        <form  class="pmbb-edit" >
            <dl class="dl-horizontal">
                <dt class="p-t-10">Nome</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="vm.nome" type="text" class="form-control" value="{{ vm.nome }}" placeholder="ex: Arena Fantastica">
                    </div>

                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Descrição</dt>
                <dd>
                    <div class="fg-line">
                        <textarea data-ng-model="vm.descricao" class="form-control" rows="5" placeholder="ex: Essa é a melhor arena do Brasil porquê....">{{vm.descricao}}</textarea>
                    </div>

                </dd>
            </dl>
        </form>
    </div>
</div>


<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-phone m-r-5"></i> Informações de Contato</h2>
    </div>
    <div class="pmbb-body p-l-30">

        <form  class="pmbb-edit" >
            <dl class="dl-horizontal">
            <dt class="p-t-10">Telefone</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="vm.telefone" type="text" class="form-control" placeholder="ex: (031) 1111-1111">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Celular</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="vm.celular" type="text" class="form-control" placeholder="ex: (031) 1111-1111">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Email</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="vm.email" type="email" class="form-control" placeholder="ex: arena.fantastica@gmail.com">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Site</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="vm.site" type="text" class="form-control" placeholder="ex: aernafantastica.com.br">
                    </div>
                </dd>
            </dl>
        </form>
    </div>
</div>


<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-pin m-r-5"></i> Endereço : {{ vm.endereco }}</h2>
    </div>
    <div class="pmbb-body p-l-30">

        <form class="pmbb-edit" >
            <script type="text/ng-template" id="searchbox.tpl.html">
                <input  type="text" class="googleMapsSearch" placeholder="Digite o endereço para encontrar no mapa">
            </script>

            <ui-gmap-google-map
                center="map.center" 
                zoom="map.zoom"
                bounds="map.bounds"
                options="map.options">

                 <ui-gmap-search-box 
                    options="searchbox.options" 
                    template="searchbox.template"
                    events="searchbox.events">
                </ui-gmap-search-box>

                 <ui-gmap-marker 
                    idKey="marker.id" 
                    models="map.markers"
                    coords="marker.coords" 
                    options="marker.options">
                </ui-gmap-marker>

            </ui-gmap-google-map> 
        </form>
    </div>
</div>
