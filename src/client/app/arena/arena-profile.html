
<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-assignment-o m-r-5"></i> Informações Básicas</h2>
    </div>
    <div class="pmbb-body p-l-30">


        <form  class="pmbb-edit" >
            <dl class="dl-horizontal">
                <dt class="p-t-10">Nome</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.nome" type="text" class="form-control" placeholder="ex: Arena Fantastica">
                    </div>

                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Descrição</dt>
                <dd>
                    <div class="fg-line">
                        <textarea data-ng-model="arena.descricao" class="form-control" rows="5" placeholder="ex: Essa é a melhor arena do Brasil porquê...."></textarea>
                    </div>

                </dd>
            </dl>
        </form>
    </div>
</div>


<div class="pmb-block">
    <div class="pmbb-header">
        <h2><i class="zmdi zmdi-phone m-r-5"></i> Informações de Contato</h2>
    </div>
    <div class="pmbb-body p-l-30">

        <form  class="pmbb-edit" >
            <dl class="dl-horizontal">
            <dt class="p-t-10">Telefone</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.telefone" ng-minlength="10" type="text" ui-br-phone-number  class="form-control" placeholder="ex: (031) 1111-1111">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Email</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.email" type="email" class="form-control" placeholder="ex: arena.fantastica@gmail.com">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Facebook</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.facebook" type="text" class="form-control" placeholder="ex: facebook.com/arenafantastica">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Site</dt>
                <dd>
                    <div class="fg-line">
                        <input data-ng-model="arena.site" type="text" class="form-control" placeholder="ex: aernafantastica.com.br">
                    </div>
                </dd>
            </dl>
            <dl class="dl-horizontal">
                <dt class="p-t-10">Edereço</dt>
                <dd>
                    <div class="fg-line">
                        <div map-lazy-load="http://maps.googleapis.com/maps/api/js?libraries=places">
                        <input class="form-control" on-place-changed="vm.placeChanged();" places-auto-complete size=80 ng-model="arena.endereco" component-restrictions="{country:'br'}" types="address" placeholder="Digite o endereço e selecione o registro correspondente"/> 
                    </div>
                </dd>
            </dl>
        </form>
    </div>
</div>
