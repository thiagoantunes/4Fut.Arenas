    <div class="lightgallery row">
        <div lightgallery ng-repeat="foto in vm.album" data-src="{{trustSrc(foto.img)}}" class="col-md-3 col-sm-4 col-xs-6 pmo-pic" style="margin:0px">
            <div class="lightgallery-item p-item">
                <img src="{{trustSrc(foto.thumb)}}" alt="" />
                <a ng-click="vm.deleteFoto($event, foto);" class="pmop-edit">
                    <i class="zmdi zmdi-delete"></i> <span class="hidden-xs">Excluir</span>
                </a>
            </div>
        </div>
    </div>
