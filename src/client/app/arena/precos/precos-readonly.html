<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content" id="mdlPreco">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Preços da quadra {{vm.quadra.nome}}
          <a ng-href="#/admin/arena/precos/{{vm.quadra.id}}" ng-click="$hide()" style="border-radius:50%; margin-right:20px; margin-top: -15px; opacity: 0.5;" bs-tooltip="'Editar Preços'" data-placement="right" class="btn btn-link btn-default ng-scope">
              <i style="font-size:large" class="zmdi zmdi-edit"></i>
          </a>
        </h4>
      </div>
      <div class="modal-body">
        <div id="configFunc" ui-calendar="vm.uiConfig.calendar" ng-model="vm.eventSources" style="margin:0px"  calendar="myCalendar"></div>
    </div>
  </div>
</div>
</div>
