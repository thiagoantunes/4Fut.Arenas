<section id="precos">
	<div class="pmb-block clearfix">
	    <div class="p-header">
	         <div class="btn-group btn-group-justified" ng-model="vm.quadraSelecionada.$id" bs-radio-group>
	            <label ng-repeat="quadra in vm.quadras" ng-click="vm.selecionaQuadra(quadra.$id);" class="btn {{quadra.color}}"><input type="radio" value="{{quadra.$id}}">{{quadra.nome}}</label>
	        </div>
	        <br/><br/>
	    </div>
	    <button style="z-index: 10" class="btn btn-float btn-danger m-btn" ng-click="vm.showNovoPrecoModal();"><i class="zmdi zmdi-plus"></i></button>
	    <div id="configFunc" ui-calendar="vm.uiConfig.calendar" ng-model="vm.eventSources" style="margin:0px"  calendar="precoCalendar" >
	    </div>
	</div>
	<div class="clearfix"></div>
</section>
