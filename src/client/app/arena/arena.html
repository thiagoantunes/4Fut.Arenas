<div class="card z-depth-3" id="profile-main" style='min-height:620px'>
	<div class="pm-overview c-overflow" >
		
		<div class="pmo-pic">
			<div class="p-relative">
				<a href="" ng-click="vm.showUploadImageModal()">
					<img class="img-responsive" ng-src="{{arena.fotoPerfil}}" alt="">
				</a>
			</div>


			<div class="pmo-stat">
				<h3 class="m-0 c-white">{{ arena.nome }}</h2>
			</div>
		</div>

	</div>
	<div class="pm-body clearfix">
		<ul class="tab-nav tn-justified">
			<li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="admin.arena.arena-profile">Perfil</a></li>
			<li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="admin.arena.quadras">Quadras</a></li>	
			<li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="admin.arena.fotos">Fotos</a></li>
			<li class="btn-wave" data-ui-sref-active="active"><a data-ui-sref="admin.arena.fotos">Horário de Func.</a></li>	
		</ul>
		<data ui-view></data>
	</div>
</div>

<script type="text/ng-template" id="modalProfileImage.html">
	<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content" id="mdlPreco">
	      <div class="modal-header">
	        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Preços</h4>
	      </div>
	      <div class="modal-body">{{address}}
	        <div>Select an image file: <input type="file" custom-on-change="uploadImage"  id="fileInput" /></div>
	          <div class="cropArea">
	            <img-crop image="myImage" result-image-size="150" result-image="myCroppedImage"></img-crop>
	          </div>
	          <div>Cropped Image:</div>
	          <div><img ng-src="{{myCroppedImage}}" /></div>
	          <button  type="button" ng-click="arena.fotoPerfil = myCroppedImage" class="btn btn-default ">Cancelar</button>
	      </div>
	    </div>
	  </div>
	</div>
</script>

<script type="text/ng-template" id="modalCoverImage.html">

	        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Preços</h4>
	      </div>
	      <div class="modal-body">{{address}}
	        <div>Select an image file: <input type="file" custom-on-change="uploadImage"  id="fileInput" /></div>
	          <div class="cropArea">
	            <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
	          </div>
	          <div>Cropped Image:</div>
	          <div><img ng-src="{{myCroppedImage}}" /></div>
	          <button  type="button" ng-click="arena.fotoCapa = myCroppedImage" class="btn btn-default ">Cancelar</button>
	      </div>
	    </div>
	  </div>
	</div>
</script>
