<section>
	<div class="card z-depth-3" >
		<div class="card-header">
			<div class="row">
				<div class="col-md-6">
					<h3>Cadastro de Turmas</h3>
				</div>
				<div class="col-md-6" ng-if="vm.turmas.length>0">
					<button type="button" ng-click="vm.showEscolinhasForm();" class="btn btn-default pull-right m-t-15"> <i class="zmdi zmdi-plus"></i>
						Nova Turma 
					</button>
				</div>
			</div>
		</div>
		<div class="card-body card-padding">
			<div class="panel-group" data-start-collapsed="true" data-allow-multiple="true" role="tablist" aria-multiselectable="true" bs-collapse>
				<div class="panel panel-default" ng-repeat="turma in vm.turmas">
					<div class="panel-heading" role="tab">
						<div class="row">
							<div class="col-md-11 col-sm-10 p-t-10">
								<div class="col-md-4">
									<h5><i class="zmdi zmdi-account"></i> Professor Marcelo</h5>
								</div>
								<div class="col-md-4">
									<h5><i class="zmdi zmdi-calendar-alt"></i> Seg e Quar - 12:00 as 13:00</h5>
								</div>
								<div class="col-md-4">
									<h5><i class="zmdi zmdi-accounts"></i> 15 alunos</h5>
								</div>
							</div>
							<div class="col-md-1 col-sm-1">
								<button bs-collapse-toggle class="btn btn-link col-md-12 col-sm-12 p-15"> <i class="zmdi zmdi-chevron-down zmdi-hc-2x"></i></	button>
								</div>
							</div>
						</div>
						<div class="panel-collapse" role="tabpanel" bs-collapse-target>
							<div class="panel-body">
								{{ turma }}
								<div class="row">
									<div class="col-md-12">
										<div class="well well-sm ">
											<i class="zmdi zmdi-plus-square"></i> Nova Quadra
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div ng-if="vm.turmas.length==0">
						<div class="text-center">
							<i style="opacity:0.5" class="zmdi zmdi-graduation-cap zmdi-hc-5x"></i>
							<h4 style="opacity:0.4">Você ainda não cadastrou </br>uma turma no sistema</h3>
								<button 
								class="btn btn-primary btn-sm m-10" 
								href="" 
								ng-click="vm.showEscolinhasForm();" > 
								<i class="zmdi zmdi-plus hidden-xs"></i> Nova Turma
							</button>
						</br></br></br></br>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>

<script type="text/ng-template" id="novaTurmaModal.html">
	<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" aria-label="Close" ng-click="$hide(); vm.novaTurma = {}"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Nova Turma</h4>
				</div>
				<div data-ng-include="'/app/reservas/escolinhas/escolinhas-form.html'" data-ng-controller="EscolinhasFormCtrl as vm"></div>
			</div>
		</div>
	</div>
</script>
